<div>
	<h2>Select Image</h2>
	<h2>Google search</h2>
	<input #word value="{{card.word}}" />
	<button (click)="search(word.value);">Search</button>
	<div *ngFor="let info of imageInfos"
			 class="tooltip">
		<img class="thumbimg" (click)="select(info.url)" src="{{info.url}}">
		<span class="tooltiptext" *ngIf="info.tooltip">{{info.tooltip}}</span>
	</div>
</div>
