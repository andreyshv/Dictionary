<div>
	<h2>Select Image</h2>
	<h2>Google search</h2>
	<input #word value="{{card.word}}" (keyup.enter)="search(word.value)" />
	<button (click)="search(word.value)">Search</button>
	<div *ngFor="let info of imageInfos"
			 class="tooltip">
		<div class="thumbimg"> 
			<img (click)="select(info.url)" src="{{info.url}}"/>
		</div>
		<span class="tooltiptext" *ngIf="info.tooltip">{{info.tooltip}}</span>
	</div>
</div>
